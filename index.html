<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css" />
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/style.css" />
    <link
      rel="stylesheet"
      href="fontawesome-free-6.2.1-web/css/framework.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="../product-preview-card-component-main/normalize.css"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @media only screen and (max-width: 800px) {
        .attribution {
          font-size: 11px;
          text-align: center;
          margin-top: 5px;
        }
        .attribution a {
          color: hsl(228, 45%, 44%);
        }

        body {
          width: 100%;
          font-family: "Outfit", sans-serif;
          background-color: hsl(30, 38%, 92%);
          min-height: 100vh;
          display: flexbox;
          align-items: center;
          font-size: 14px;
        }

        #container {
          max-width: 330px;
          margin: 0 auto;
          max-height: fit-content;
        }

        #card-info {
          background-color: hsl(0, 0%, 100%);
          border-bottom-right-radius: 15px;
          border-bottom-left-radius: 15px;
          text-align: left;
          border: 3px solid white;
          margin-top: -10px;
          padding: 1px 5px 15px 15px;
        }

        img {
          width: 100%;
          border-top-right-radius: 15px;
          border-top-left-radius: 15px;
          margin-top: 5px;
        }

        p {
          color: hsl(228, 12%, 48%);
          font-family: "Montserrat", sans-serif;
          line-height: 1.5;
        }

        .btn {
          width: 97%;
          font-family: "Montserrat", sans-serif;
          border: 0;
          padding: 0.8rem 2rem;
          font-size: 14px;
          font-weight: bold;
          justify-content: center;
          align-items: center;
          color: #fff;
          border-radius: 8px;
          background-color: hsl(158, 36%, 37%);
        }

        .btn:hover {
          background-color: hsl(158, 35%, 26%);
        }

        .btn:active {
          box-shadow: inset -2px -2px 3px hsl(158, 35%, 9%),
            inset 2px 2px 3px rgba(0, 0, 0, 0.6);
        }
        .bluedark {
          color: hsl(212, 21%, 14%);
          font-family: "Fraunces", serif;
          font-weight: bolder;
          margin-top: -5px;
          padding-right: 50px;
        }
        .accpad {
          padding-right: 10px;
          text-align: left;
          margin-top: -8px;
        }
        #priceTot {
          margin-bottom: 23px;
          margin-top: -5px;
        }
        #priceTot p {
          margin-top: -46px;
          margin-left: 127px;
          text-decoration: line-through;
          font-size: 13px;
        }
        .price {
          color: hsl(158, 36%, 37%);
          font-family: "Fraunces", serif;
        }

        .perfume {
          letter-spacing: 5px;
          text-transform: uppercase;
          padding-top: 10px;
          font-size: 12.5px;
          font-weight: lighter;
        }
        .icon {
          padding-right: 5px;
        }
      }

      @media only screen and (min-width: 800px) {
        .attribution {
          font-size: 11px;
          margin-top: 500px;
          display: none;
        }
        .attribution a {
          color: hsl(228, 45%, 44%);
        }

        body {
          width: 100%;
          font-family: "Outfit", sans-serif;
          background-color: hsl(30, 38%, 92%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          font-size: 14px;
        }
        #container {
          max-width: 600px;
          margin: 0 auto;
          display: flex;
        }

        #card-info {
          background-color: hsl(0, 0%, 100%);
          border-top-right-radius: 15px;
          border-bottom-right-radius: 15px;
          text-align: left;
          border: 3px solid white;
          padding: 2px 14.7px 0px 15px;
          width: 39%;
          height: 403px;
        }

        #container img {
          content: url("images/image-product-desktop.jpg");
          width: 43%;
          height: 410px;
          border-top-left-radius: 15px;
          border-bottom-left-radius: 15px;
        }

        p {
          color: hsl(228, 12%, 48%);
          font-family: "Montserrat", sans-serif;
          margin-top: 15px;
          line-height: 1.5;
        }

        .btn {
          width: 97%;
          font-family: "Montserrat", sans-serif;
          border: 0;
          padding: 0.8rem 2rem;
          font-size: 14px;
          font-weight: bold;
          justify-content: center;
          align-items: center;
          color: #fff;
          border-radius: 8px;
          background-color: hsl(158, 36%, 37%);
        }

        .btn:hover {
          background-color: hsl(158, 35%, 26%);
        }

        .btn:active {
          box-shadow: inset -2px -2px 3px hsl(158, 35%, 9%),
            inset 2px 2px 3px rgba(0, 0, 0, 0.6);
        }
        .bluedark {
          color: hsl(212, 21%, 14%);
          font-family: "Fraunces", serif;
          font-weight: bolder;
          margin-top: 2px;
          padding-right: 48px;
        }
        .accpad {
          padding-right: 10px;
          padding-bottom: 10px;
          text-align: left;
          margin-top: 5px;
          margin-bottom: 25px;
        }
        #priceTot {
          margin-top: -15px;
          margin-bottom: 30px;
        }
        #priceTot p {
          margin-top: -48px;
          margin-left: 127px;
          text-decoration: line-through;
          font-size: 13px;
        }
        .price {
          color: hsl(158, 36%, 37%);
          font-family: "Fraunces", serif;
        }

        .perfume {
          letter-spacing: 5px;
          text-transform: uppercase;
          padding-top: 10px;
          font-size: 12.5px;
          font-weight: lighter;
        }

        .icon {
          padding-right: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img
        src="images/image-product-mobile.jpg"
        alt="Preview Gabrielle Essence Eau De Parfum"
      />
      <div id="card-info">
        <p class="perfume">Perfume</p>
        <h1 class="bluedark">Gabrielle Essence Eau De Parfum</h1>
        <p class="accpad">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="priceTot">
          <h1 class="price">$149.99</h1>
          <p>$169.99</p>
        </div>

        <button class="btn">
          <svg
            class="icon"
            width="15"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF"
            />
          </svg>
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/PaulaR-05">Gabriela de paula</a>.
    </div>
  </body>
</html>

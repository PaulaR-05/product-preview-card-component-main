<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="../fontawesome-free-6.2.1-web/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="../fontawesome-free-6.2.1-web/css/brands.css"
      rel="stylesheet"
    />
    <link href="../fontawesome-free-6.2.1-web/css/solid.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="../product-preview-card-component-main/normalize.css"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 5px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        width: 100%;
        font-family: "Outfit", sans-serif;
        background-color: hsl(30, 38%, 92%);
        min-height: 100vh;
        display: flexbox;
        align-items: center;
        font-size: 14px;
      }

      #container {
        max-width: 330px;
        margin: 0 auto;
        max-height: fit-content;
      }

      #card-info {
        background-color: hsl(0, 0%, 100%);
        border-bottom-right-radius: 15px;
        border-bottom-left-radius: 15px;
        text-align: left;
        border: 3px solid white;
        margin-top: -10px;
        padding: 1px 5px 15px 15px;
      }

      img {
        width: 100%;
        border-top-right-radius: 15px;
        border-top-left-radius: 15px;
        margin-top: 5px;
      }
      .buttonA {
        width: 97%;
        font-family: "Montserrat", sans-serif;
        border: 0;
        line-height: 2.8;
        padding: 5px 20px;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        color: #fff;
        border-radius: 8px;
        background-color: hsl(158, 36%, 37%);
      }

      .buttonA:hover {
        background-color: hsl(158, 35%, 26%);
      }

      .buttonA:active {
        box-shadow: inset -2px -2px 3px hsl(158, 35%, 9%),
          inset 2px 2px 3px rgba(0, 0, 0, 0.6);
      }
      .bluedark {
        color: hsl(212, 21%, 14%);
        font-family: "Fraunces", serif;
        font-weight: bolder;
        margin-top: -5px;
        padding-right: 50px;
      }
      .accpad {
        padding-right: 10px;
        text-align: left;
        margin-top: -8px;
      }
      #priceTot {
        margin-bottom: 20px;
      }
      #priceTot p {
        margin-top: -45.5px;
        margin-left: 127px;
        text-decoration: line-through;
        font-size: 13px;
      }
      .price {
        color: hsl(158, 36%, 37%);
        font-family: "Fraunces", serif;
      }

      p {
        color: hsl(228, 12%, 48%);
        font-family: "Montserrat", sans-serif;
      }

      .perfume {
        letter-spacing: 5px;
        text-transform: uppercase;
        padding-top: 10px;
        font-size: 12.5px;
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img
        src="images/image-product-mobile.jpg"
        alt="Preview Gabrielle Essence Eau De Parfum"
      />
      <div id="card-info">
        <p class="perfume">Preview</p>
        <h1 class="bluedark">Gabrielle Essence Eau De Parfum</h1>
        <p class="accpad">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="priceTot">
          <h1 class="price">$149.99</h1>
          <p>$169.99</p>
        </div>
        <input type="button" class="buttonA" value="Add to Cart" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/PaulaR-05">Gabriela de paula</a>.
    </div>
  </body>
</html>
